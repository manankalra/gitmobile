<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--jQuery UI-->
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <!--<link rel="stylesheet" href="css/custom-theme/jquery-ui-1.10.0.custom.css">-->

    <link rel="stylesheet" href="css/signin_pass.css">
    <script src="js/signin_pass.js"></script>
</head>
<body style="background-color: lightgray;">

<nav class="navbar" style="color: white; background-color: darkgray">
    GitMobile
</nav>

<div class="container container-fluid">
    <div class="card" id="card">
        <div class="card-header">
            <center><img id="logo-gitmobile" src="img/logo_gitmobile.png"></center>
            <br>
            <center><b>GitHub in your pocket!</b></center>
        </div>
        <div class="card-body">
            <form onsubmit="return validate_password()" action="main.html">
                <div class="form-group">
                    <label for="passinput">Password:</label>
                    <input type="password" class="form-control" id="passinput" placeholder="Enter password">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <br>
                <center>
                    <button type="submit" id="proceed">
                        <i class="fa fa-arrow-circle-right fa-3x" aria-hidden="true"></i>
                    </button>
                </center>
                <br></form>
        </div>
        <div class="card-footer">
            <center><span>Forgot password?</span>&nbsp;&nbsp;<a href="signup.html">
                <button class="btn btn-secondary">Recover</button>
            </a></center>
        </div>
    </div>
</div>
<script src="js/signin.js"></script>
</div>

</body>
</html>
