    <script type="text/javascript">
        function validate() {
            var p1 = $("#pass_1").val();
            var p2 = $("#pass_2").val();


            if (p1 == "") {
               alert("**please enter passwordr")
                return false;
            }

            if (p1.length > 15) {
                alert("**Password must not be more than 15 character")
                return false;
            }
            if (p1.length < 5) {
                alert("**Password must not be less than 6 character")
                return false;
            }

            if (p1 != p2) {
               alert("**password does not match")
                return false;
            }


        }

    </script>
