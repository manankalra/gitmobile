        function validate() {
            var cor = /^[A-Za-z]+$/;
            var x = $("#username").val();
            var p1 = $("#pass_1").val();
            var p2 = $("#pass_2").val();
            var con = $("#contact").val();
            var em = $("#email1").val();

            if (x == "") {
                
                alert("please enter user name")
                return false;
            } if (x.length < 3) {
                 alert("**Username must not be less than 3 chracter ")
                return false;
            }
            if (x.length > 15) {
               alert( "**Userna must not be more than 15 character")
                return false;
            }
            if (x.match(cor))
                true;
            else {
                alert("**Username must not contain special character or number")
                return false;
            }

             if (em == "") {
               alert( "**Please enter mail")
                return false;
            }

            if (em.indexOf('@') <= 0) {
                alert("**Please check the position of @")
                return false;
            }
            if ((em.charAt(em.length - 4) != '.') && (em.charAt(em.length - 3) != '.')) {
               alert( "**Please check the position of . (dot)")
                return false;
            }




















            if (p1 == "") {
                alert("**please enter passwordr")
                return false;
            }

            if (p1.length > 15) {
               alert( "**Password must not be more than 15 character")
                return false;
            }
            if (p1.length < 5) {
                alert("**Password must not be less than 6 character")
                return false;
            }

            if (p1 != p2) {
                alert( "**password does not match")
                return false;
            }


            if (con == "") {
                alert("**Please enter 10 digit Mobile Number")
                return false;
            }


            if (con.length != 10) {
               alert("**Please enter valid 10 digit Mobile Number")
                return false;
            }

           


        }

    </script>
